<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu đơn giao vận hàng loạt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }
        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 4px 4px 0;
            background-color: #fff;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            color: #777;
        }
    </style>
    <script>
        function searchOrders() {
            var orderCodes = document.getElementById('orderCodes').value.split(' ');
            var searchType = document.getElementById('searchType').value;
            for (var i = 0; i < orderCodes.length; i++) {
                var orderCode = orderCodes[i].trim();
                if (orderCode !== '') {
                    var url = '';
                    if (searchType === 'option1') {
                        url = 'https://giaovan.phongvu.vn/van-don/' + orderCode + '?type=order_code';
                    } else if (searchType === 'option2') {
                        url = 'https://erp.phongvu.vn/orders/marketplace/' + orderCode;
                    } else if (searchType === 'option3') {
                        url = 'https://erp.phongvu.vn/orders/seller/1/' + orderCode;
                    }
                    window.open(url, '_blank');
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Tra cứu Logistics Admin hàng loạt</h1>
        <div class="search-bar">
            <input type="text" id="orderCodes" placeholder="Nhập các mã đơn hàng, cách nhau bằng dấu cách">
            <select id="searchType">
                <option value="option1">logistics Admin</option>
                <option value="option2">Đơn ERP</option>
                <option value="option3">Đơn Nhà Bán</option>
            </select>
        </div>
        <button onclick="searchOrders()" aria-label="Tra cứu các đơn hàng">Tra cứu</button>
    </div>
</body>
</html>
